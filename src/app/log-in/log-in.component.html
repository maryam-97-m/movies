<div *ngIf='err' class="alert alert-danger m-2">
    {{err}}
</div>
<form [formGroup]='signinForm' (ngSubmit)='getFormData(signinForm)' class="w-50 m-auto py-5">

    <div class="form-group">
        <label>email</label>
        <input [class.is-invalid]='signinForm.get("email").invalid == true &&
        signinForm.get("email").touched == true' formControlName='email' type="email" class=" form-control">
        <span *ngIf='signinForm.get("email").invalid == true && signinForm.get("email").touched == true'
        class="text-danger d-block m-3 p-2 text-danger">email must have [@]</span>    
    </div>


    <div class="form-group">
        <label>password</label>
        <input [class.is-invalid]='signinForm.get("password").invalid == true && 
        signinForm.get("password").touched == true' formControlName='password' type="password" class=" form-control">
        <span *ngIf='signinForm.get("password").invalid == true && 
        signinForm.get("password").touched == true' class="text-danger d-block m-3 p-2 text-danger">
        password must start with capital alphapet then between [3 : 8] alphapets or numbers
        </span>    
    </div>
    <div class="py-2">
        <a routerLink='/register'>Register ??</a>
    </div>

    <button [disabled]='signinForm.invalid == true ' type="submit" class="btn btn-mine ">sign In</button>
</form>
